<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <div>
            <a class="title">My Profile</a>
          </div>
          <div class="menu">
            <a href="#about">About</a>
            <a href="#works">Works</a>
          </div>
        </nav>
      </header>
      <main>
        <div>
          <img src="./images/main.jpg" alt="">
        </div>
        <section id="about">
          <div>
            <div>
              <h1>About</h1>
            </div>
            <div class="about">
              <div class="about_img">
                <img src="./images/about.png" alt="">
              </div>
              <div>
                <div class="name">
                  <p>Kazuki Asahina</p>
                </div>
                <div>
                  <ul>
                    <li>25歳長野県佐久市出身</li>
                    <li>ソフトウェア業界でマーケティングに従事</li>
                    <li>趣味はカメラ、愛機はCanon</li>
                    <li>自然を撮影するのが好きで、海や山によく行く</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="works">
          <div>
            <div>
              <h1>Works</h1>
            </div>
            <div class="works">
              <div class="works_content">
                <div>
                  <img src="./images/works1.jpg" alt="">
                </div>
                <div>
                  <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                </div>
              </div>
              <div class="works_content">
                <div>
                  <img src="./images/works2.jpg" alt="">
                </div>
                <div>
                  <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
              </div>
              <div class="works_content">
                <div>
                  <img src="./images/works3.jpg" alt="">
                </div>
                <div>
                  <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer">&COPY;MyProfile.All right reserved.</div>
      </footer>
    </div>
  </body>
</html>
